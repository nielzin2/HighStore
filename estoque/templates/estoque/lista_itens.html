<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Almoxarifado - {{ titulo }}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        form { background: #f9f9f9; padding: 20px; border-radius: 8px; width: 400px; margin: 20px 0; border: 1px solid #ddd; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="number"] { width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { background-color: #4CAF50; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #45a049; }
        .back-link { display: inline-block; margin-top: 15px; color: #007bff; text-decoration: none; }
        /* Estilos para erros de validação do Django */
        .errorlist { color: red; list-style: none; padding: 0; margin-top: -10px; margin-bottom: 10px;}
    </style>
</head>
<body>
    <h1>{{ titulo }}</h1>
    
    <form method="post">
        {% csrf_token %}
        
        {{ form.as_p }}
        
        <button type="submit">Salvar Item no Estoque</button>
    </form>

    <a href="{% url 'estoque:lista_itens' %}" class="back-link">← Voltar para a Listagem</a>
    
</body>
</html>
