<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ titulo }}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #cc0000; }
        p { margin-bottom: 20px; }
        .danger-btn { background-color: #cc0000; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; margin-right: 10px; }
        .danger-btn:hover { background-color: #a30000; }
        .cancel-link { color: #007bff; text-decoration: none; padding: 10px 15px; border: 1px solid #007bff; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>{{ titulo }}</h1>
    
    <p>VocÃª tem certeza que deseja **excluir permanentemente** o item "{{ item.nome }}" do estoque?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="danger-btn">Sim, Excluir Item</button>
        <a href="{% url 'estoque:lista_itens' %}" class="cancel-link">Cancelar e Voltar</a>
    </form>
    
</body>
</html>
